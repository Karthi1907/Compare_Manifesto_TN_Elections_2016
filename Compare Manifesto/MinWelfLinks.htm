<script>
	function highlightButton(clickedId) {
		var currLink = document.getElementById(clickedId);
		var links = document.getElementsByTagName('a');
		for(var i=0; i<links.length; i++){
			if(links[i] == currLink) {
				currLink.style.background="#cc181e";
				currLink.style.backgroundColor="#cc181e";
				currLink.style.color="white";
			} else {
				links[i].style.backgroundColor="#EAF4D9";
				links[i].style.color="#666"
			}
		}
		return true;
	}
</script>
